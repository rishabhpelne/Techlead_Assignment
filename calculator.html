<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br><br>
    <button onclick="cal()">Calculate</button>
    <input type="text" name="" id="output" readonly>

    <script>
        function cal(){
            let opr1=document.getElementById('first').value;
            let opr2=document.getElementById('second').value;
            let oper = document.getElementById('ope').value;

            if(oper == '+'){
                var res = parseInt(opr1) + parseInt(opr2);
            }
            if(oper == '-'){
                var res = parseInt(opr1) - parseInt(opr2);
            }
            if(oper == '*'){
                var res = parseInt(opr1) * parseInt(opr2);
            }
            if(oper == '/'){
                var res = parseInt(opr1) / parseInt(opr2);
            }
            if(oper == '%'){
                var res = parseInt(opr1) % parseInt(opr2);
            }
            document.getElementById('output').value = res;
        }
    </script>
</body>
</html>

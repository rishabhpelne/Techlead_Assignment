<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="flexlayout.css">
</head>
<body>
    <div class="container">
        <header>    
            <div class="logo"><h1>LOGO</h1></div>
            <div class="menubar"><h1>MENU BAR</h1></div>
        </header>
        <div class="section1">
            <div class="text"><h1>TEXT</h1></div>
            <div class="img"><h1>IMAGE</h1></div>
        </div>
        <div class="section2">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
        <div class="section3">
            <div class="img2"><h1>IMAGE</h1></div>
            <div class="appinfo"><h1>APP INFO</h1></div>
        </div>
        <div class="section4">
            <div class="review1"><h1>REVIEW 1</h1></div>
            <div class="review2"><h1>REVIEW 2</h1></div>
            <div class="review3"><h1>REVIEW 3</h1></div>
        </div>
        <div class="section5">
            <div class="basic"><h1>BASIC</h1></div>
            <div class="stand"><h1>STAND</h1></div>
            <div class="premium"><h1>PREMIUM</h1></div>
        </div>
        <div class="section6">
            <div class="img3"><h1>IMAGE</h1></div>
            <div class="contact"><h1>CONTACT</h1></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
            font-family: Verdana;
            color: coral;
        }
    </style>
</head>
<body onload="showTime()">
    <h1></h1>

    <script>
        function showTime(){
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let session = 'PM';

            if(h>12){
                h=h-12;
            }

            if(h>=12){
                session = 'AM'
            }

            h = h < 10 ? '0'+h : h;
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s; 

            let time = `${h} : ${m} : ${s} : ${session  }`;
            document.getElementsByTagName('h1')[0].innerHTML = time;
            setTimeout(showTime,1000);
        }
    </script>
</body>
</html>
